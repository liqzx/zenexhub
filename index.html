<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenex Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 20px;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: -1;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10px) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0.3;
            }
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }
        
        .divider {
            width: 100%;
            height: 2px;
            background-color: #555;
            margin: 20px 0 30px 0;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
        }
        
        button, .button-link {
            width: 200px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            
            /* Gradient Background */
            background: linear-gradient(to bottom right, #2c2c2c, #1a1a1a);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        button::before, .button-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: all 0.3s ease;
        }
        
        button:hover, .button-link:hover {
            transform: scale(1.05);
            background: linear-gradient(to bottom right, #3a3a3a, #222);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        
        button:hover::before, .button-link:hover::before {
            left: 100%;
        }
        
        .footer {
            width: 100%;
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .footer-divider {
            width: 100%;
            height: 2px;
            background-color: #555;
            margin-bottom: 15px;
        }
        
        .credits {
            font-size: 14px;
            color: #AAA;
            line-height: 1.6;
        }
        
        .version-date {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        
        /* Rest of the previous CSS remains the same... */
        /* (Modal styles and other existing styles) */
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same as in the previous version -->
    <!-- The script section also remains unchanged -->
</body>
</html>
