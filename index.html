<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenex Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 20px;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: -1;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0.3;
            }
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }
        
        .divider {
            width: 100%;
            height: 2px;
            background-color: #555;
            margin: 20px 0 30px 0;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
        }
        
        button, .button-link {
            width: 200px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            text-align: center;
        }
        
        button:hover, .button-link:hover {
            background-color: #666;
            transform: scale(1.05);
        }
        
        .footer {
            width: 100%;
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .footer-divider {
            width: 100%;
            height: 2px;
            background-color: #555;
            margin-bottom: 15px;
        }
        
        .credits {
            font-size: 14px;
            color: #AAA;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="snowflakes-container"></div>
    
    <div class="container">
        <h1>Zenex Hub</h1>
        <div class="divider"></div>
        <div class="button-container">
            <button>Button 1</button>
            <button>Button 2</button>
            <a href="https://zenex.instatus.com/" class="button-link" target="_blank">Status</a>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-divider"></div>
        <div class="credits">
            Founders: Finn, Sap<br>
            UI Design: Finn<br>
            Contributor: Juju
        </div>
    </div>

    <script>
        // Create snowflakes
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes-container');
            const snowflakeChars = ['❄', '❅', '❆', '•', '*', '⋆', '✧', '⁎'];
            const numberOfSnowflakes = 200; // Increased number of snowflakes
            
            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                const randomChar = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                
                snowflake.className = 'snowflake';
                snowflake.textContent = randomChar;
                
                // Random positioning
                snowflake.style.left = `${Math.random() * 100}vw`;
                
                // Random size - wider range for more variety
                const size = Math.random() * 20 + 3;
                snowflake.style.fontSize = `${size}px`;
                
                // Random opacity
                snowflake.style.opacity = Math.random() * 0.8 + 0.2;
                
                // Random animation duration - wider range for more natural effect
                const duration = Math.random() * 15 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                
                // Random animation delay - spread out for continuous effect
                const delay = Math.random() * 10;
                snowflake.style.animationDelay = `${delay}s`;
                
                // Random horizontal movement range
                const horizontalMovement = Math.random() * 150 - 75;
                snowflake.style.setProperty('--horizontal-move', `${horizontalMovement}px`);
                
                snowflakesContainer.appendChild(snowflake);
            }
        }
        
        // Initialize snowflakes when page loads
        window.addEventListener('load', createSnowflakes);
        
        // Create new snowflakes periodically to ensure continuous snowfall
        setInterval(() => {
            const snowflakesContainer = document.getElementById('snowflakes-container');
            const snowflakeChars = ['❄', '❅', '❆', '•', '*', '⋆', '✧', '⁎'];
            const numberOfNewFlakes = 20;
            
            for (let i = 0; i < numberOfNewFlakes; i++) {
                const snowflake = document.createElement('div');
                const randomChar = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                
                snowflake.className = 'snowflake';
                snowflake.textContent = randomChar;
                snowflake.style.left = `${Math.random() * 100}vw`;
                
                const size = Math.random() * 20 + 3;
                snowflake.style.fontSize = `${size}px`;
                snowflake.style.opacity = Math.random() * 0.8 + 0.2;
                
                const duration = Math.random() * 15 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = '0s';
                
                snowflakesContainer.appendChild(snowflake);
                
                // Remove old snowflakes to prevent memory issues
                if (snowflakesContainer.children.length > 500) {
                    snowflakesContainer.removeChild(snowflakesContainer.children[0]);
                }
            }
        }, 3000);
    </script>
</body>
</html>
