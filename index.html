<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenex Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 20px;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: -1;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10px) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0.3;
            }
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }
        
        .divider {
            width: 100%;
            height: 2px;
            background-color: #555;
            margin: 20px 0 30px 0;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
        }
        
        button, .button-link {
            width: 200px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            text-align: center;
        }
        
        button:hover, .button-link:hover {
            background-color: #666;
            transform: scale(1.05);
        }
        
        .footer {
            width: 100%;
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .footer-divider {
            width: 100%;
            height: 2px;
            background-color: #555;
            margin-bottom: 15px;
        }
        
        .credits {
            font-size: 14px;
            color: #AAA;
            line-height: 1.6;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background-color: #222;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            margin: 0;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
            width: auto;
        }
        
        .close-button:hover {
            color: white;
            transform: none;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            font-family: Arial, sans-serif;
            margin-bottom: 15px;
            resize: vertical;
        }
        
        .submit-button {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        
        .submit-button:hover {
            background-color: #666;
        }
        
        .success-message {
            display: none;
            color: #4CAF50;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="snowflakes-container"></div>
    
    <div class="container">
        <h1>Zenex Hub</h1>
        <div class="divider"></div>
        <div class="button-container">
            <a href="https://lootdest.org/s?IOSQRRlB" class="button-link" target="_blank">Script</a>
            <a href="https://discord.gg/nBxPj7g2xT" class="button-link" target="_blank">Join our server!</a>
            <a href="https://zenex.instatus.com/" class="button-link" target="_blank">Status</a>
            <button id="suggestion-button">Suggestions</button>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-divider"></div>
        <div class="credits">
            Founders: Finn, Sap<br>
            UI Design: Finn<br>
            Contributor: Juju
        </div>
    </div>
    
    <!-- Suggestion Modal -->
    <div id="suggestion-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Submit a Suggestion</h3>
                <button class="close-button">&times;</button>
            </div>
            <textarea id="suggestion-text" placeholder="Enter your suggestion here..."></textarea>
            <button class="submit-button">Submit</button>
            <div class="success-message">Thanks for your suggestion!</div>
        </div>
    </div>

    <script>
        // Create snowflakes immediately
        function createInitialSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes-container');
            const snowflakeChars = ['❄', '❅', '❆', '•', '*', '⋆', '✧', '⁎'];
            const numberOfSnowflakes = 200;
            
            // Fill the entire screen with snowflakes at various positions
            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                const randomChar = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                
                snowflake.className = 'snowflake';
                snowflake.textContent = randomChar;
                
                // Random horizontal positioning
                snowflake.style.left = `${Math.random() * 100}vw`;
                
                // Random vertical positioning (throughout the screen)
                snowflake.style.top = `${Math.random() * 100}vh`;
                
                // Random size
                const size = Math.random() * 20 + 3;
                snowflake.style.fontSize = `${size}px`;
                
                // Random opacity
                snowflake.style.opacity = Math.random() * 0.8 + 0.2;
                
                // Random animation duration
                const duration = Math.random() * 15 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                
                // No delay - start immediately but from current position
                snowflake.style.animationDelay = '0s';
                
                snowflakesContainer.appendChild(snowflake);
            }
        }
        
        // Initialize snowflakes immediately
        createInitialSnowflakes();
        
        // Create new snowflakes periodically
        setInterval(() => {
            const snowflakesContainer = document.getElementById('snowflakes-container');
            const snowflakeChars = ['❄', '❅', '❆', '•', '*', '⋆', '✧', '⁎'];
            const numberOfNewFlakes = 20;
            
            for (let i = 0; i < numberOfNewFlakes; i++) {
                const snowflake = document.createElement('div');
                const randomChar = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                
                snowflake.className = 'snowflake';
                snowflake.textContent = randomChar;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.top = '-10px'; // Start just above viewport
                
                const size = Math.random() * 20 + 3;
                snowflake.style.fontSize = `${size}px`;
                snowflake.style.opacity = Math.random() * 0.8 + 0.2;
                
                const duration = Math.random() * 15 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = '0s'; // No delay
                
                snowflakesContainer.appendChild(snowflake);
                
                // Remove old snowflakes to prevent memory issues
                if (snowflakesContainer.children.length > 500) {
                    snowflakesContainer.removeChild(snowflakesContainer.children[0]);
                }
            }
        }, 1000);
        
        // Suggestion modal functionality
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('suggestion-modal');
            const suggestButton = document.getElementById('suggestion-button');
            const closeButton = document.querySelector('.close-button');
            const submitButton = document.querySelector('.submit-button');
            const successMessage = document.querySelector('.success-message');
            const textArea = document.getElementById('suggestion-text');
            
            // Open modal
            suggestButton.addEventListener('click', function() {
                modal.classList.add('active');
            });
            
            // Close modal when clicking the X
            closeButton.addEventListener('click', function() {
                modal.classList.remove('active');
                successMessage.style.display = 'none';
                textArea.value = '';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.classList.remove('active');
                    successMessage.style.display = 'none';
                    textArea.value = '';
                }
            });
            
            // Submit button functionality
            submitButton.addEventListener('click', function() {
                if (textArea.value.trim() !== '') {
                    // Here you would normally send the data to a server
                    console.log("Suggestion submitted:", textArea.value);
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    
                    // Clear textarea
                    textArea.value = '';
                    
                    // Close modal after 2 seconds
                    setTimeout(function() {
                        modal.classList.remove('active');
                        setTimeout(function() {
                            successMessage.style.display = 'none';
                        }, 300);
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
